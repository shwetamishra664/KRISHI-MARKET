    <script>
      // Retrieve cart from localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      // Function to update the cart display
      function updateCart() {
        $('#cart-items').empty();
  
        cart.forEach(item => {
          $('#cart-items').append(`<li class="cart-item">${item.name} - ₹${item.price} x ${item.quantity}</li>`);
        });
  
        let totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        $('#total-price').text(totalPrice);
      }
  
      // Initialize the cart display on page load
      updateCart();
     
      // If the cart is empty
      if (cart.length === 0) {
        $('#cart-items').append('<li>Your cart is empty.</li>');
      }
      function clearCart() {
        localStorage.removeItem('cart');  // Remove cart from localStorage
        cart = [];  // Empty the cart array
        updateCart();  // Update the cart display
      }
  
      // Attach event listener to the Clear Cart button
      $('#clear-cart-btn').click(function() {
        clearCart();  // Call the clearCart function when the button is clicked
      });
    </script>
