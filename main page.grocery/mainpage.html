<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Loader</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling while the loader is visible */
            height: 100%;
            background-color: white; 
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-container img {
            max-width: 200px; /* Increase the size of the GIF */
            height: auto; /* Maintain aspect ratio */
        }

        .content {
            display: none; /* Hide the content initially */
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <!-- Replace "loader.gif" with the path to your GIF -->
        <img src="loader.gif" alt="loading....">
    </div>

    <div class="content">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website!</h1>
        <p>This is the main content of your site.</p>
    </div>

    <script>
        // Wait for a delay (e.g., 3 seconds) to simulate loading
        const loader = document.querySelector('.loader-container');
        const content = document.querySelector('.content');

        setTimeout(() => {
            loader.style.display = 'none';
            content.style.display = 'block';
        }, 3000); // Adjust the delay (3000ms = 3 seconds) as needed
    </script>
</body>
</html>
